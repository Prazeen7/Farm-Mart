<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="pdetails.css">
</head>

<body>
    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img id="productImage" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 id="productName"></h2>
                <p id="productDescription"></p>
                <p id="productPrice"></p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
        </div>
    </div>
    <script src="show.js"></script>
    <script>
        window.onload = function () {
            // Read query parameters from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var productName = urlParams.get('name');
            var productPrice = urlParams.get('price');
            var productDescription = urlParams.get('description');
            var productImage = urlParams.get('image');

            // Update HTML elements with the product details
            document.getElementById("productName").textContent = productName;
            document.getElementById("productPrice").textContent = "Price: " + productPrice;
            document.getElementById("productDescription").textContent = productDescription;
            document.getElementById("productImage").src = productImage;
        };
    </script>
</body>

</html>
